<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      href="images/site-icon.png"
      type="image/gif"
      sizes="16x16"
    />
    <title>Пиццерия</title>
  </head>

  <body>
    <div class="desktop-nav">
      <div class="logo">
        <a href="index.html">
          <img src="images/site-icon.png" />
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Начало</a></li>
          <li><a href="menu.html">Меню</a></li>
          <li><a href="contacts.html">Контакты</a></li>
          <li>
            <a href="cart.html" id="cart"
              >Корзина <i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="container">
      <div class="complete-order">
        <div class="cart-empty">
          <h2>Количката ви е празна</h2>
          <div>Върнете се към <a href="./menu.html">менюто</a></div>
        </div>
        <div class="cart-full">
          <section class="cart">
            <h1 class="cart-title">Завершение заказа</h1>
            <div class="cart-table">
              <div class="cart-header">
                <span
                  class="
                    cart-table-cell cart-table-header-cell cart-product-desc
                  "
                  >Продукт</span
                >
                <span
                  class="cart-table-cell cart-table-header-cell cart-counter"
                  >Количество</span
                >
                <span
                  class="
                    cart-table-cell
                    cart-table-header-cell
                    cart-table-header-price
                    cart-product-price
                  "
                  >Цена</span
                >
              </div>
              <div class="cart-products"></div>
              <div class="cart-footer">
                <span class="cart-footer-cell cart-total-label">Итого:</span>
                <span class="cart-footer-cell cart-total"><b>1234.00</b></span>
              </div>
            </div>

            <template id="cart-template">
              <tr class="cart-product-row">
                <td class="cart-table-cell cart-table-inner-cell">
                  <img
                    src="image_url"
                    alt="pizza_name"
                    class="cart-product-image"
                  />
                </td>
                <td class="cart-table-cell cart-table-inner-cell">
                  <div class="cart-product-name">Име на пицата</div>
                  <div class="cart-product-size">Размер</div>
                </td>
                <td class="cart-table-cell cart-table-inner-cell">
                  <!-- <button class="quantity-button"><img src="./images/minus.svg" alt=""></button>  -->
                  <button class="blank-button button-minus quantity-button">
                    <i class="quantity-button fas fa-minus button-minus"></i>
                  </button>
                  <span class="cart-product-quantity">Количество</span>
                  <button class="blank-button button-plus quantity-button">
                    <i class="quantity-button fas fa-plus button-plus"></i>
                  </button>
                  <!-- <button class="quantity-button"><img src="./images/plus.svg" alt=""></button></td> -->
                </td>

                <td
                  class="
                    cart-table-cell cart-table-inner-cell cart-product-price
                  "
                >
                  Цена в лв
                </td>
              </tr>
            </template>

            <!-- Background -->
          </section>

          <section class="delivery-details">
            <h1 class="cart-title delivery-title">Детали доставки</h1>
            <p class="delivery-time-paragraph">
              <i class="far fa-clock fa-sm" aria-hidden="true"></i> Ваш заказ
              будет доставлен в течении <span id="delivery-time">30</span> мин
            </p>
            <form class="delivery-form">
              <div class="input-group">
                <div class="input-container">
                  <label for="fName">Имя</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Имя"
                    required
                    id="fName"
                  />
                </div>

                <div class="input-container">
                  <label for="fSurname">Фамилия</label>
                  <input
                    type="text"
                    name="surname"
                    placeholder="Фамилия"
                    required
                    id="fSurname"
                  />
                </div>
              </div>

              <div class="input-group">
                <div class="input-container">
                  <label for="address">Адрес</label>
                  <input
                    type="text"
                    name="address"
                    placeholder="Адрес"
                    required
                    id="address"
                  />
                </div>

                <div class="input-container">
                  <label for="phone">Телефон</label>
                  <input
                    type="tel"
                    name="phone"
                    placeholder="+375 (XX) XX-XX-XXX"
                    required
                    id="phone"
                  />
                </div>
              </div>

              <div class="input-group">
                <label for="additions">Дополнительная информация</label>
                <textarea
                  id="additions"
                  name="additions"
                  placeholder="Дополнительная информация"
                ></textarea>
              </div>
              <button id="submit-button" type="submit">Заказать</button>
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer>
      <section class="footer-credits-section">
        <p>Глеб Исаченко & Иван Парфиненко</p>
        <br />
        <p>2021</p>
      </section>
    </footer>

    <script src="js/cart.js"></script>
  </body>
</html>
